name: Package VS Code Extension and Push VSIX

on:
  push:
    branches:
      - main  # or your working branch

jobs:
  build-and-push-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing later

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g vsce

      - name: Package the extension
        run: vsce package

      - name: Push VSIX to `vsix-artifacts` branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          git switch --orphan vsix-artifacts
          git rm -rf .
          
          mv *.vsix extension.vsix
          git add extension.vsix
          git commit -m "Build VSIX from ${GITHUB_SHA}"
          git push -f origin vsix-artifacts
